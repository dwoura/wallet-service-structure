syntax = "proto3";

package user.v1;

option go_package = "github.com/wallet-core/api/gen/user/v1;userv1";

service UserService {
  // User Authentication
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  
  // User Info & Balance
  rpc GetUserInfo (GetUserInfoRequest) returns (GetUserInfoResponse);
}

message RegisterRequest {
  string username = 1;
  string password = 2;
  string email = 3;
}

message RegisterResponse {
  int64 user_id = 1;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
  int64 user_id = 2;
  string username = 3;
}

message GetUserInfoRequest {
  int64 user_id = 1;
}

message GetUserInfoResponse {
  int64 user_id = 1;
  string username = 2;
  string email = 3;
  // Balance is a simplified string representation for now. 
  // Ideally, balance should be fetched from WalletService, but User often needs a quick view.
  // We will keep balance in WalletService, so GetUserInfo might just return profile data.
}
