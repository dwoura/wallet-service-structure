apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallet-server
  namespace: default
  labels:
    app: wallet-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wallet-server
  template:
    metadata:
      labels:
        app: wallet-server
    spec:
      containers:
        - name: wallet-server
          image: wallet-server:latest # 在实际生产中应使用具体的版本号或 SHA
          imagePullPolicy: IfNotPresent # 本地开发（Kind/Minikube）时这很重要
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: wallet-config
            - secretRef:
                name: wallet-secret
          # [资源限制]
          # Requests: 保证应用至少有的资源 (调度依据)
          # Limits: 应用使用的上限 (防止吃光机器资源)
          resources:
            requests:
              cpu: "100m" # 0.1 Core
              memory: "128Mi"
            limits:
              cpu: "500m" # 0.5 Core
              memory: "512Mi" # 超过此值会被 OOM Kill

          # [优雅停机]
          # 给应用 60秒 时间处理 SIGTERM (完成当前请求, 关闭 DB 等)
          # 如果超过这个时间，K8s 会发送 SIGKILL 强制杀死
          terminationGracePeriodSeconds: 60

          # [健康检查] 生产环境必须项！
          # 1. 启动探针: 刚启动时检查，成功后才开始 Liveness/Readiness
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            failureThreshold: 30
            periodSeconds: 10

          # 2. 存活探针: 检查服务是否死锁
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10

          # 3. 就绪探针: 检查服务是否准备好接流量 (如 DB 连接成功)
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
