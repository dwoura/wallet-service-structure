name: Wallet Core CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  # 任务 1: 代码质量检查与测试
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (检出代码)
        uses: actions/checkout@v4

      - name: Set up Go (安装 Go 环境)
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Verify dependencies (验证依赖)
        run: go mod verify

      - name: Run Unit Tests (运行单元测试)
        run: go test -v ./...

  # 任务 2: 构建 Docker 镜像
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test # 依赖关系: 只有测试通过了才构建
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image (构建镜像)
        # 使用我们在本地测试过的同一个 Dockerfile
        run: docker build . --file Dockerfile --tag wallet-server:latest
